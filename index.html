<!DOCTYPE html>
<html lang="en">
<head>

  <title>OS File Explorer with Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>

      <button id="chatBtn">ðŸ’¬ Chat</button>

    <main>

    </footer>
  </div>

  <!-- Chat Modal -->

      <button id="chatSendBtn">Send</button>
    </div>
  </div>

  <script src="file-system.js"></script>
  <script src="chat.js"></script>
  <script src="chat-memory.js"></script>
</body>
</html>
